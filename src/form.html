<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class = "heading">
                <h1>Survey Form</h1>
            </div>
            <form class="formContainer" action="#" method="GET">
                <div class="box">
                    <label class="nameSpace" for="firstName">First Name</label>
                    <input class ="name" type="text" id="firstName" placeholder="Name" required>
                </div>
                <div class="box">
                    <label class="nameSpace" for="lastName">Last Name</label>
                    <input class ="name" type="text" id="lastName" placeholder="last Name" required>
                </div>
                <div class="box">
                    <label class="nameSpace" for="myEmail">Email</label>
                    <input class ="name" type="email" id="myEmail" placeholder="@" required>
                </div>
                <div class="box">
                    <label class="nameSpace" for="myAge">Age</label>
                    <input class="ageBox" type="number" id="myAge" placeholder="" value = "18" min="18" max="200" step="1">
                </div>
                <button class="signUp" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
